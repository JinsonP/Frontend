<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Badges</title>
</head>
<body>

    <div class="container">
        <h2>titulo <span class="badge bg-primary">Practica</span></h2>

        <button class="btn btn-danger">Notificacion <span class="badge bg-dark">1</span></button>

        <button class="btn btn-success position-relative">Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">+99
                <span class="visually-hidden"></span>
            </span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
