<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formularios Parte 2</title>
</head>
<body>

    <div class="container pt-4">
        <form action="#">
            <div class="row">
                <select class="form-select mb-3">
                    <option selected>Elija una Opcion</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
            </div>
            
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Estoy de acuerdo con las condiciones</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" id="radio">
                <label class="form-check-label" for="radio">Default radio</label>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-primary">Enviar</button> 
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Switch</label>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
