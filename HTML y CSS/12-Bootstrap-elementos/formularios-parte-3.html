<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formularios Parte 3</title>
</head>
<body>

    <div class="container">
        <form action="#">
            <label for="range" class="form-label">Example for range</label>
            <input type="range" class="form-range" id="range">

            <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="username">
            </div>

            <label for="email" class="form-label mt-2">Introduce tu email</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="email">@email.com</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>

            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@gamil.com</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            </div>

            <div class="input-group mb-3 mt-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" checked>
                </div>
                <input type="text" class="form-control">
            </div>

            <div class="input-group">
                <span class="input-group-text">Nombres</span>
                <input type="text" aria-label="First name" class="form-control" placeholder="Tu nombre">
                <input type="text" aria-label="Last name" class="form-control" placeholder="Tu apellido">
            </div>

            <div class="form-floating mb-3 mt-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contrase√±a</label>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
