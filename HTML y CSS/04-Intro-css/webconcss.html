<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con CSS</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Custom Style Sheet</h1>
    <p>Un parrafo</p>

    <p id="primera-noticia">La primera noticia es que...</p>
    <p id="segunda-noticia">La segunda noticia es que...</p>

    <button class="warning">Boton de Peligro</button>
    <div>
        <p class="autor">Autor: Gorka Villar</p>
        <p class="fecha">Fecha: 21 de marzo 2022</p>
        <p class="ubicacion">Ubicacion: Madrid</p>
    </div>

</html>
