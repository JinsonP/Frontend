<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="resultados.html" method="GET">
        <div>
            <label for="txtNombre">Nombre de usuario</label>
            <input type="text" name="txtNombre" id="txtNombre" required>
        </div>
        <br>
        <div>        
            <label for="password">Contrasenia</label>
            <input type="password" name="password" id="password" required>
        </div>
        <br>
        <div>
            <label for="txtComentarios">Comentarios</label>
            <textarea name="txtComentarios" id="txtComentarios" cols="30" rows="10"></textarea>
        </div>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
